<body>

<header class="header">
    <div class="container">
        <h1 class="logo">Grievance Portal</h1>

            <a href="profilepage.html">Profile</a>
            <a href="adminhelp.html">Help</a>
        </nav>
    </div>
</header>

<section class="container">
    <h2>Admin Help & Contact</h2>

    <div class="feature-card" style="max-width:700px; margin-top:20px;">
        <h3>Contact Information</h3>
        <p><strong>Email:</strong> admin@grievanceportal.com</p>
        <p><strong>Phone:</strong> +91 9876543210</p>
        <p><strong>Office Hours:</strong> Mon–Fri (10 AM – 5 PM)</p>
    </div>

    <div class="feature-card" style="max-width:700px; margin-top:20px;">
        <h3>Send a Message</h3>

        <form>
            <label>Your Name:</label>
            <input type="text" placeholder="Enter your name" required>

            <label>Your Email:</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Message:</label>
            <textarea placeholder="Write your message here..." required></textarea>

            <button type="submit" class="btn primary-btn" style="margin-top:15px;">
                Send Message
            </button>
        </form>
        <div class="success-message" id="successMsg">
            ✅ Your message has been sent successfully!
        </div>

    </div>
</section>

    <div class="container footer-container">
        <p>© 2026 Grievance Portal</p>
    </div>
</footer>
