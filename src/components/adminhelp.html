<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help & Contact</title>

    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/admin-help.css">
</head>

<body>

<div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">Grievance Portal</h2>

        <nav class="sidebar-nav">
            <a href="studentDashboard.html">Dashboard</a>
            <a href="submitGrievance.html">Submit Grievance</a>
            <a href="grievanceStatus.html">Grievance Status</a>
            <a href="feedback.html">Feedback</a>
            <a href="profile.html">Profile</a>
            <a href="adminHelp.html" class="active">Help & Contact</a>
            <a href="admindash.html">Admin Dashboard</a>
            <a href="#">Logout</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <h1>Help & Contact Admin</h1>
        <!-- Contact Info -->
        <section class="card">
            <h2>Contact Information</h2>
            <div class="contact-grid">
                <div class="contact-item">
                    <span class="label">Email</span>
                    <span>admin@grievanceportal.com</span>
                </div>
                <div class="contact-item">
                    <span class="label">Phone</span>
                    <span>+91 9876543210</span>
                </div>
                <div class="contact-item">
                    <span class="label">Office Hours</span>
                    <span>Mon–Fri (10 AM – 5 PM)</span>
                </div>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="card">
            <h2>Send Message</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea rows="5" required></textarea>
                </div>
                <button class="btn primary-btn">
                    Send Message
                </button>
                <p class="success-message" id="successMsg">
                    Message sent successfully!
                </p>
            </form>
        </section>
    </main>
</div>

<script>

document.getElementById("contactForm").addEventListener("submit", function(e){

    e.preventDefault();

    document.getElementById("successMsg").style.display = "block";

});

</script>

</body>
</html>
